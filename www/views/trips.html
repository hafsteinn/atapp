<div class="row text-center" style="margin-left:0; border-bottom:solid 1px #0066b3;">
  <div class="col-md-6 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 1rem;"><img src="images/bluestop.png"> Bifreið stop</div>
      <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 1rem;"><img src="images/blue.png"> Bifreið á ferð</div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 1rem;"><img src="images/yellow.png"> Frávik</div>
      <div class="col-md-6 col-sm-6 col-xs-6" style="padding: 1rem;"><img src="images/red.png"> Of hraður akstur</div>
    </div>
  </div>
</div>

  <section ng-repeat="trip in trips"  data-ng-show="(trip.tripEndsAddress != 'Ekki fannst') && (trip.tripBeginsAddress != 'Ekki fannst')" style="margin-left:15px;" >

    <div class="row" >
      <div class="col-xs-12" style="background-color: white; border:solid 1px #0066b3; border-bottom:solid 3px #0066b3;" ng-hide="(trip.tripBeginsDate | date: 'dd.MM.yyyy') === (trips[$index-1].tripBeginsDate | date: 'dd.MM.yyyy')"><b style="color:#0066b3;" ng-bind="trip.tripBeginsDate | date: 'dd.MM.yyyy'"></b></div>
    </div>
    <div ng-click="expand = !expand">
      <div class="row"  id="tripRow" ng-class="{greyOut: ($index+1) % 2 === 1}" data-ng-click="getPath(trip,$index)">
        <div class="col-xs-3 text-center">
          <div style="max-width: 100%;" data-radial-indicator="{radius : 15,maxValue: 10,interpolate: false,barBgColor: '#fff', initValue: {{trip.tripGrade | number: 1}},barColor: {
          0: '#F44336',
          5: '#F44336',
          7: '#FF9800',
          10: '#8BC34A'
        }}"></div>
        </div>

        <div class="col-xs-9">
          <div class="row">
            <i class="glyphicon glyphicon-road" style="color: darkgray;"></i>&nbsp <b>{{(trip.tripDistance / 1000) | number: 1}} Km</b>&nbsp&nbsp&nbsp&nbsp
            <i class="glyphicon glyphicon-time" style="color: darkgray;"></i> <b>{{trip.tripBeginsDate | date : 'HH:mm'}} - {{trip.tripEndsDate | date : 'HH:mm'}}</b>&nbsp&nbsp&nbsp&nbsp
            <i class="glyphicon glyphicon-map-marker" style="color: darkgray;">&nbsp<b style="color: black;">{{trip.tripBeginsAddress}} > {{trip.tripEndsAddress}}</b></i>
          </div>
        </div>
      </div>
    </div>
    <div class="slide" ng-if="expand" style="margin-left:-15px;" data-ng-click="">
      <iframe src="http://map.is/dvergur/" style="width: 100%; height: 600px;" id="mapSection{{$index}}" name="mapSection" ></iframe>
    </div>
  </section>
